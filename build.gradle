plugins {
	id 'org.springframework.boot' version '2.3.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.db.awmd.challenge'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
  compile("org.springframework.boot:spring-boot-starter-web")
  compileOnly("org.projectlombok:lombok")
  testCompile("org.springframework.boot:spring-boot-starter-test")
  compile group: 'javax.transaction', name: 'javax.transaction-api', version: '1.3'
  compile group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha1'
  compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
  annotationProcessor group: 'org.hibernate.validator', name: 'hibernate-validator-annotation-processor', version: '6.1.5.Final'
	}
}

test {
	useJUnitPlatform()
}
